
<!-- 
  CAP Rate Calculator Popup

  This HTML file defines the structure of the popup for the CAP Rate Calculator extension.
  It includes a title, a heading, a div to display the CAP rate, and a script to handle the
  functionality of the popup.

  Elements:
  - <!DOCTYPE html>: Specifies the document type and version of HTML.
  - <html>: The root element of the HTML document.
  - <head>: Contains meta-information about the document, including the title and link to the stylesheet.
  - <title>: Sets the title of the document, displayed in the browser's title bar or tab.
  - <link>: Links to an external stylesheet (styles.css) for styling the popup.
  - <body>: Contains the content of the document, including the heading and div for displaying the CAP rate.
  - <h1>: Displays the main heading "CAP Rate Calculator".
  - <div id="capRate">: A container for displaying the calculated CAP rate.
  - <script>: Links to an external JavaScript file (popup.js) that handles the functionality of the popup.
-->
<!DOCTYPE html>
<html>
<head>
  <title>CAP Rate Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CAP Rate Calculator</h1>
  <div id="capRate"></div>
  <script src="popup.js"></script>
</body>
</html>
